
<div class="row">
    <div class="col-lg-4 col-md-12 col-sm-12">
        <mat-card class="create-project-card tagus-card mb-25">
            <mat-card-header class="border-bottom">
                <h5 class="mb-0">Ajouter un secteur</h5> 
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <label class="d-block mb-12 fw-semibold gray-color">Nom du secteur </label>
                            <mat-form-field appearance="fill">
                                <i class="ri-edit-2-line"></i>
                                <mat-label>Entrer le nom du secteur</mat-label>
                                <input matInput type="text" id="name_secteur" formControlName="name_secteur" required>
                                <mat-error *ngIf="formGroup.controls['name_secteur'].hasError('required')">
                                    Ce champs est obligatoire
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center" *ngIf="isLoading">
                        <mat-spinner color="warn" [diameter]="30"></mat-spinner> <p class="ml-2"> Patientez-svp...</p>
                    </div>
                    <div *ngIf="!isLoading">
                        <div *ngIf="currentUser"> 
                            <button mat-flat-button class="d-block mt-25" color="primary"
                                *ngIf="currentUser.permission === 'RC' ||
                                currentUser.permission === 'RCU' ||
                                currentUser.permission === 'CRUD'">Soumettre</button>
                        </div> 
                    </div> 
                </form> 
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-lg-8 col-md-12 col-sm-12"></div>
</div>
