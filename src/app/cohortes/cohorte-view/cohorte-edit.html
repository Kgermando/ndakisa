<div class="create-dialog-box">
    <div class="title d-flex align-items-center justify-content-space-between">
        <h4 class="mb-0">Modification du portefeuille</h4>
        <button class="close-btn bg-transparent p-0 border-none" (click)="close()"><i class="flaticon-close"></i></button>
    </div>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <div class="row"> 
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label class="d-block fw-semibold">Nom du portefeuille</label>
                    <input type="text" class="input-control" placeholder="Portefeuille" formControlName="name_cohorte">
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label class="d-block fw-semibold">Numero ref.</label>
                    <input type="text" class="input-control" placeholder="Numero reference" formControlName="contrat_ref">
                </div>
            </div>
            <div class="col-lg-12 col-md-12">
                <div class="form-group">
                    <mat-form-field appearance="fill">
                        <!-- <label class="d-block fw-semibold">Statut</label>   -->
                        <mat-label>Statut</mat-label>
                        <mat-select formControlName="statut_cohorte">
                            <mat-option *ngFor="let statut of statutLIst" [value]="statut">{{statut}}</mat-option>
                        </mat-select> 
                    </mat-form-field>
                    
                </div>
            </div> 
        </div>
        <div class="text-end">
            <button type="button" class="gray" (click)="close()">
                <i class="ri-close-fill"></i> 
                Annuler
            </button>
            <button type="submit">
                <span *ngIf="isLoading">
                    <mat-progress-spinner [diameter]="30"
                        color="primary" 
                        mode="indeterminate">
                    </mat-progress-spinner>
                </span>
                <span *ngIf="!isLoading">
                    <i class="ri-edit-fill"></i> 
                    Soumettre
                </span> 
            </button>
        </div>
    </form>
</div>
