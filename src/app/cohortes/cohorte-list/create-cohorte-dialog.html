<div class="create-dialog-box">
    <div class="title d-flex align-items-center justify-content-space-between">
        <h4 class="mb-0">Ajouter une cohorte</h4>
        <button class="close-btn bg-transparent p-0 border-none" (click)="close()"><i class="flaticon-close"></i></button>
    </div>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <div class="row"> 
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label class="d-block fw-semibold">Nom de la cohorte</label>
                    <input type="text" class="input-control" placeholder="name_cohorte" formControlName="name_cohorte">
                    <mat-error *ngIf="formGroup.controls['name_cohorte'].hasError('required')">
                        Ce champs est obligatoire
                    </mat-error>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label class="d-block fw-semibold">Contrat ref</label>
                    <input type="text" class="input-control" placeholder="contrat_ref" formControlName="contrat_ref">
                    <mat-error *ngIf="formGroup.controls['contrat_ref'].hasError('required')">
                        Ce champs est obligatoire
                    </mat-error>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label class="d-block fw-semibold">Montant global</label>
                    <input type="number" class="input-control" placeholder="montant global" formControlName="montant_global">
                    <mat-error *ngIf="formGroup.controls['montant_global'].hasError('required')">
                        Ce champs est obligatoire
                    </mat-error>
                </div>
            </div>
        </div>
        <div class="text-end">
            <button type="button" class="gray" (click)="close()">
                <i class="ri-close-fill"></i> 
                Annuler
            </button>
            <button type="submit">
                <span *ngIf="isLoading">
                    <mat-progress-spinner [diameter]="30"
                        color="primary" 
                        mode="indeterminate">
                    </mat-progress-spinner>
                </span>
                <span *ngIf="!isLoading">
                    <i class="ri-add-fill"></i> 
                    Soumettre
                </span> 
            </button>
        </div>
    </form>
</div>
