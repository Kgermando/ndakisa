<mat-card
    class="mb-25 tagus-card"
    [class.component-dark-theme]="themeService.isDark()" 
>
    <mat-card-header class="border-bottom">
        <h5 class="mb-0">Statut des portefeuilles</h5> 
    </mat-card-header>
    <mat-card-content> 
        <div class="status-item position-relative">
            <div class="d-flex align-items-center">
                <div class="icon position-relative">
                    <i class="flaticon-pie-chart-3"></i>
                </div>
                <div class="title">
                    <span class="d-block gray-color">Ouverte</span>
                    <h4>{{totalOuverte}}</h4>
                </div>
            </div>
            <div class="chart">
                <apx-chart
                    [series]="chartOptions.series!"
                    [chart]="chartOptions.chart!"
                    [dataLabels]="chartOptions.dataLabels!"
                    [plotOptions]="chartOptions.plotOptions!"
                    [yaxis]="chartOptions.yaxis!"
                    [grid]="chartOptions.grid!"
                    [xaxis]="chartOptions.xaxis!"
                    [colors]="chartOptions.colors!"
                    [legend]="chartOptions.legend!"
                    [fill]="chartOptions.fill!"
                    [title]="chartOptions.title!"
                ></apx-chart>
            </div>
        </div>
        <div class="status-item position-relative">
            <div class="d-flex align-items-center">
                <div class="icon position-relative">
                    <i class="flaticon-pie-chart-1"></i>
                </div>
                <div class="title">
                    <span class="d-block gray-color">Ferm√©e</span>
                    <h4>{{totalFermee}}</h4>
                </div>
            </div>
            <div class="chart">
                <apx-chart
                    [series]="chartOptions.series2!"
                    [chart]="chartOptions.chart!"
                    [dataLabels]="chartOptions.dataLabels!"
                    [plotOptions]="chartOptions.plotOptions!"
                    [yaxis]="chartOptions.yaxis!"
                    [grid]="chartOptions.grid!"
                    [xaxis]="chartOptions.xaxis!"
                    [tooltip]="chartOptions.tooltip!"
                    [colors]="chartOptions.colors!"
                    [legend]="chartOptions.legend!"
                    [fill]="chartOptions.fill!"
                    [title]="chartOptions.title!"
                ></apx-chart>
            </div>
        </div>
    </mat-card-content>
</mat-card>
