<mat-card class="mb-25 tagus-card sales-by-locations">
    <mat-card-header class="border-bottom">
        <h5 class="mb-0">Taux de participation par province</h5> 
    </mat-card-header>
    <mat-card-content>
        <div class="text-center">
            <img src="assets/img/rdc.jpg" alt="hex-map">
        </div>
        <ul class="m-0 p-0">
            <li *ngFor="let item of tauxParticipatiionProvinceList">
                <div class="d-flex align-items-center justify-content-space-between">
                    <span class="gray-color fw-semibold">{{item.province}}</span>
                    <span class="gray-color fw-semibold">{{item.pourcentage}} %</span>
                </div>
                <mat-progress-bar mode="determinate" [value]="item.pourcentage"></mat-progress-bar>
            </li>
            
        </ul>
    </mat-card-content>
</mat-card>
