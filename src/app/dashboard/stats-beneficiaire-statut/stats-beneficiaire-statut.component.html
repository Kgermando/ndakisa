<mat-card
    class="mb-25 tagus-card tasks-performance-box" 
>
    <mat-card-header class="border-bottom">
        <h5 class="mb-0">Statut des beneficiaires</h5> 
    </mat-card-header>
    <mat-card-content>
        <div *ngIf="isLoading" 
            style="display: flex; justify-content: center; align-items: center; background: white;">
            <mat-progress-spinner [diameter]="30"
                color="primary" 
                mode="indeterminate">
            </mat-progress-spinner>
        </div> 
        <div class="chart tasksPerformanceChart" *ngIf="!isLoading && statutBeneficiaireList.length > 0">
            <apx-chart
                [series]="chartOptions.series!"
                [chart]="chartOptions.chart!"
                [plotOptions]="chartOptions.plotOptions!"
                [labels]="chartOptions.labels!"
                [legend]="chartOptions.legend!"
                [colors]="chartOptions.colors!"
            ></apx-chart>
        </div>
        <ul class="list d-flex align-items-center justify-content-space-between text-center mb-0">
            <li class="muted-color fw-medium down" *ngFor="let item of statutBeneficiaireList" >
                <span class="d-block">{{item.statut}}</span>
                <span class="gray-color d-inline-block position-relative">
                    <!-- <i class="flaticon-right-arrow"></i> -->
                    {{ item.count }}
                </span>
            </li>
            
        </ul>
    </mat-card-content>
</mat-card>
