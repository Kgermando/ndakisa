<div class="create-dialog-box">
    <div class="title d-flex align-items-center justify-content-space-between">
        <h4 class="mb-0">Modifier le plan de remboursement</h4>
        <button class="close-btn bg-transparent p-0 border-none" (click)="close()"><i class="flaticon-close"></i></button>
    </div>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <div class="row"> 
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label class="d-block fw-semibold">Nom de la cohorte</label>
                    <mat-form-field appearance="fill" class="date-input">
                        <mat-label>Date de Rembousement</mat-label>
                        <input matInput [matDatepicker]="pickerDateRembousement" id="date_de_rembousement" 
                                formControlName="date_de_rembousement" required>
                        <mat-datepicker-toggle matIconSuffix [for]="pickerDateRembousement"></mat-datepicker-toggle>
                        <mat-datepicker #pickerDateRembousement></mat-datepicker> 
                        <mat-error *ngIf="formGroup.controls['date_de_rembousement'].hasError('required')">
                            Ce champs est obligatoire
                        </mat-error>
                    </mat-form-field> 
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label class="d-block fw-semibold">Crédit en debut periode</label>
                    <input type="text" class="input-control" placeholder="credit_en_debut_periode" formControlName="credit_en_debut_periode">
                    <mat-error *ngIf="formGroup.controls['credit_en_debut_periode'].hasError('required')">
                        Ce champs est obligatoire
                    </mat-error>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label class="d-block fw-semibold">Mensualité</label>
                    <input type="number" class="input-control" placeholder="mensualité" formControlName="mensualite">
                    <mat-error *ngIf="formGroup.controls['mensualite'].hasError('required')">
                        Ce champs est obligatoire
                    </mat-error>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label class="d-block fw-semibold">Interet</label>
                    <input type="number" class="input-control" placeholder="montant global" formControlName="interet">
                    <mat-error *ngIf="formGroup.controls['interet'].hasError('required')">
                        Ce champs est obligatoire
                    </mat-error>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label class="d-block fw-semibold">Capital</label>
                    <input type="number" class="input-control" placeholder="Capital" formControlName="capital">
                    <mat-error *ngIf="formGroup.controls['capital'].hasError('required')">
                        Ce champs est obligatoire
                    </mat-error>
                </div>
            </div>
        </div>
        <div class="text-end">
            <button type="button" class="gray" (click)="close()">
                <i class="ri-close-fill"></i> 
                Annuler
            </button>
            <button type="submit">
                <span *ngIf="isLoading">
                    <mat-progress-spinner [diameter]="30"
                        color="primary" 
                        mode="indeterminate">
                    </mat-progress-spinner>
                </span>
                <span *ngIf="!isLoading">
                    <i class="ri-add-fill"></i> 
                    Soumettre
                </span> 
            </button>
        </div>
    </form>
</div>
