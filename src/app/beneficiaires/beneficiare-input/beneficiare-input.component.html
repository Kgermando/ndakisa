<div class="tagus-form-group">
    <mat-form-field appearance="fill">
        <i class="ri-search-line"></i>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
</div>
<div class="mat-elevation-z8 tagus-mat-table">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

         <!-- Matricule Column -->
        <ng-container matColumnDef="name_beneficiaire">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Beneficiaire</th>
            <td mat-cell *matCellDef="let element">
                <a [routerLink]="['/layouts/beneficiaires', element.id, 'beneficiaire-view']">
                    {{element.name_beneficiaire.toUpperCase()}}
                </a>
            </td>
        </ng-container>

         <!-- Nom Column -->
         <ng-container matColumnDef="cohorte">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Cohorte</th>
            <td mat-cell *matCellDef="let element">
                <a [routerLink]="['/layouts/cohortes', element.id, 'cohorte-view']">
                    {{element.cohorte.name_cohorte }} 
                </a>
            </td>
        </ng-container> 
 
        <ng-container matColumnDef="identifiant">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Identifiant</th>
            <td mat-cell *matCellDef="let element">
                {{element.identifiant}}
            </td>
        </ng-container>

        <ng-container matColumnDef="telephone">
            <th mat-header-cell *matHeaderCellDef>Téléphone</th>
            <td mat-cell *matCellDef="let element">{{element.telephone}}</td>
        </ng-container>

        <ng-container matColumnDef="sexe">
            <th mat-header-cell *matHeaderCellDef>Sexe</th>
            <td mat-cell *matCellDef="let element">{{element.sexe}}</td>
        </ng-container>

        <ng-container matColumnDef="province">
            <th mat-header-cell *matHeaderCellDef>Province</th>
            <td mat-cell *matCellDef="let element">{{element.province}}</td>
        </ng-container> 

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[15, 30, 45]" showFirstLastButtons></mat-paginator>
</div>
